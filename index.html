<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>

</head>
<body> 
  <form id="addBookForm">
    <label for="title"></label>
    <input type="checkbox" id="read">

   
  </form>

  <table id="libraryTable">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th><div id="Pages"></div></th>
      </tr>
    </thead>
    <tbody id="libraryBody">
     
    </tbody>
  </table>

  <style>
    .bold-cursive{
        font-family: cursive;
        font-weight: bold;
        font-size:40px;
    }
    .input-box {
      background-color: lightblue;
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      margin-bottom: 20px;
    }

    .input-box.pink {
      background-color: pink;
    }

    .input-box.light-purple {
      background-color:blueviolet;
    }
  </style>
</head>

<body>
    <div class="bold-cursive">Library Project</div>
  <div class="input-box">
    <p> <strong>The Hobbit</strong></p>
    <p>J.R.R. Tolkien</p>
    <p>300 pages</p>
    <p>9780547951973</p>
    <button onclick="location.href='https://worldcat.org'"   type="button">Add Book</button>
    <button onclick="this.parentNode.remove()" type="button">Remove</button>
  </div>

  <div class="input-box pink">
    <p><strong>The Fellowship of the Ring</strong></p>
    <p>J.R.R. Tolkien</p>
    <p>450 pages</p>
    <p>9780618574940</p>
    <button onclick="location.href='https://worldcat.org'"  type="button">Add Book</button>
    <button onclick="this.parentNode.remove()" type="button">Remove</button>
  </div>

  <div class="input-box light-purple">
    <p><strong>The Return of the King</strong></p>
    <p>J.R.R. Tolkien</p>
    <p>500 pages</p>
    <p>9780618260584</p>
    <button onclick="location.href='https://worldcat.org'"  type="button">Add Book</button>
    <button onclick="this.parentNode.remove()" type="button">Remove</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
